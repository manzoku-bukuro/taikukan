name: Suginami Facility Monitor

on:
  schedule:
    - cron: '*/30 7-23 * * *'  # 最適化設定でリトライ
  workflow_dispatch:

jobs:
  monitor-facilities:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Run Suginami facility monitor
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        DISPLAY: :99
      timeout-minutes: 15
      run: |
        # 仮想ディスプレイを開始
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3
        python suginami_seshion_nishiogi.py

    - name: Commit JSON updates if any
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add suginami_availability.json
        git diff --staged --quiet || git commit -m "Update Suginami facility availability data"
        git push || echo "No changes to push"